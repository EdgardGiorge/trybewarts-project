<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Trybewarts</title>
  <link rel="stylesheet" href="style.css">
  <script src='script.js' defer></script>
</head>
<body>
  <header class="header"> 
    <img src='images/trybewarts-header-logo.svg' class = 'trybewarts-header-logo' alt='logo trybewarts'>
    <h1 id='trybewarts-header-title'>Trybewarts</h1>
    <form class='trybewarts-login'>    
      <input name='email' id='loginEmail' placeholder='Email' required>
      <input name='password' id='loginPassword' placeholder='Senha' required>
      <button id='loginButton' type='submit'>Entrar</button>
    </form>    
  </header>
  <main>
    <form id='evaluation-form'>
      <div id='nome-completo'>      
        <input id='input-name' placeholder='Nome'>
        <input id='input-lastname' placeholder='Sobrenome'>
      </div>
      <input id='input-email' placeholder='Email'> 
      <select id='house'>
        <option type='text' value='Gitnória' id='gitnoria-house'>Gitnória</option>
        <option type='text' value='Reactpuff' id='reactpuff-house'>Reactpuff</option>
        <option type='text' value='Corvinode' id='corvinode-house'>Corvinode</option>
        <option type='text' value='Pytherina' id='pytherina-house'>Pytherina</option>
      </select>     
    </form>
    <img id= 'trybewarts-forms-logo' src='images/trybewarts-colored.svg'>
  </main>  
</body>
</html>
