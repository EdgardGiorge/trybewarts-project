<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Trybewarts</title>
  <link rel="stylesheet" href="style.css">
  <script src='script.js' defer></script>
</head>
<body>
  <header class="header"> 
    <img src='images/trybewarts-header-logo.svg' class = 'trybewarts-header-logo' alt='logo trybewarts'>
    <h1 id='trybewarts-header-title'>Trybewarts</h1>
    <form class='trybewarts-login'>    
      <input name='email' id='loginEmail' placeholder='Email' required>
      <input name='password' id='loginPassword' placeholder='Senha' required>
      <button id='loginButton' type='submit'>Entrar</button>
    </form>    
  </header>
  <main>
    <form id='evaluation-form'>
      <div id='nome-completo'>      
        <input id='input-name' placeholder='Nome'>
        <input id='input-lastname' placeholder='Sobrenome'>
      </div>
      <div id='email-casa'>
        <input id='input-email' placeholder='Email'>
        <label for='house'>Casa:</label> 
        <select id='house'>
          <option type='text' value='Gitnória' id='gitnoria-house'>Gitnória</option>
          <option type='text' value='Reactpuff' id='reactpuff-house'>Reactpuff</option>
          <option type='text' value='Corvinode' id='corvinode-house'>Corvinode</option>
          <option type='text' value='Pytherina' id='pytherina-house'>Pytherina</option>
        </select>
      </div>
      <section>
        <label id='label-family' for='family'>Qual sua família?</label>
        <br>        
        <input type='radio' name='family' id='frontendFamily' value='Frontend'>
        <label for='frontendFamily'>Família Frontend</label>
        <br>    
        <input type='radio' name='family' id='backendFamily' value='Backend'>
        <label for='BackendFamily'>Família Backend</label>
        <br>    
        <input type='radio' name='family' id='fullStackFamily' value='FullStack'>
        <label for='fullStackFamily'>Família FullStack</label>
      </section>
      <section>
        <label for='checkboxConteudo' id='label-content'>Qual conteúdo você está com mais vontade de aprender?</label>
        <br>      
        <input type='checkbox' value='HoFs' class='subject' id='HoFs' name='checkboxConteudo'>
        <label for='HoFs'>HoFs</label>
        <br>       
        <input type='checkbox' class='subject' value='Jest' name='checkboxConteudo'>
        <label for='Jest'>Jest</label>
        <br>       
        <input type='checkbox' class='subject' value='Promises' name='checkboxConteudo'>
        <label for='Promises'>Promises</label>
        <br> 
        <input type='checkbox' class='subject' value='React' name='checkboxConteudo'>
        <label for='React'>React</label>
        <br> 
        <input type='checkbox' class='subject' value='SQL' name='checkboxConteudo'>
        <label for='SQL'>SQL</label>
        <br> 
        <input type='checkbox' class='subject' value='Python' name='checkboxConteudo'>
        <label for='Python'>Python</label>
      </section>
      <section>
        <label for='rate' id='label-rate'>Como você avalia a Trybewarts?</label>
        <input type='radio' name='rate' id='1' value='1'>
        <label for='1'>1</label>
        <input type='radio' name='rate' id='2' value='2'>
        <label for='2'>2</label>
        <input type='radio' name='rate' id='3' value='3'>
        <label for='3'>3</label>
        <input type='radio' name='rate' id='4' value='4'>
        <label for='4'>4</label>
        <input type='radio' name='rate' id='5' value='5'>
        <label for='5'>5</label>
        <input type='radio' name='rate' id='6' value='6'>
        <label for='6'>6</label>
        <input type='radio' name='rate' id='7' value='7'>
        <label for='7'>7</label>
        <input type='radio' name='rate' id='8' value='8'>
        <label for='8'>8</label>
        <input type='radio' name='rate' id='9' value='9'>
        <label for='9'>9</label>
        <input type='radio' name='rate' id='10' value='10'>
        <label for='10'>10</label>
      </section>
      <label for='textarea' class='textarea'>Deixe seu comentário:</label>
      <textarea id='textarea' maxlength='500'></textarea>
      <span id='counter'></span>
      <div>
        <label id='label-infos' for='agreement'>Você concorda com o uso das informações acima?</label>
        <input type='checkbox' class= 'subject' name='infos' id='agreement'>
      </div>
      <button type='submit' id='submit-btn'>Enviar</button>
      <div id='resposta'>
        <p id='rNome'>Nome: John Doe</p>
        <p id='rEmail'>Email: alguem@email.com</p>
        <p id='rCasa'>Casa: -Casa marcada-</p>
        <p id='rFamilia'>Família: -Família marcada-</p>
        <p id='rMaterias'>Matérias: -Matérias marcadas-</p>
        <p id='rAvaliacao'>Avaliação: -Nota marcada-</p>
        <p id='rObs'>Observações: -Texto preenchido-</p>
      </div>
    </form>
    <img id= 'trybewarts-forms-logo' src='images/trybewarts-colored.svg'>    
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>  
</body>
</html>
